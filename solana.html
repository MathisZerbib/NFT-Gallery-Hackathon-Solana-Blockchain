  <script type="text/javascript">
    (async () => {
      //  Provider Web3 Phantom Wallet
      const getProvider = () => {
        if ("solana" in window) {
          const provider = window.solana;
          if (provider.isPhantom) {
            return provider;
          }
        }
        window.open("https://phantom.app/", "_blank");
      };

      // Can be replaced by solflare instead of Phantom
      // const isSolflareInstalled = window.solflare && window.solflare.isSolflare;
      const isPhantomInstalled = window.solana && window.solana.isPhantom;

      // Initiate selector on buttons 
      const connectButton = document.querySelector('.connectButton');
      const disconnectButton = document.querySelector('.disconnectButton');
      const showAccount = document.querySelector('.showAccount');
      const sendSolButton = document.querySelector('.sendSolButton');
      const walletInfoButton = document.querySelector('.walletInfoButton');
      const signMessageButton = document.querySelector('.signMessageButton');
      const showBalance = document.querySelector('.showBalance');
      const connection = new solanaWeb3.Connection("https://api.devnet.solana.com");
      const balanceSpan = document.querySelector('.balanceSpan')
      const buttonArea = document.querySelector('.buttonArea');

      // Auto connect phantom Wallet on page load 
      // *******************************************

      // Connect Wallet Button
      connectButton.addEventListener('click', () => {
        connectWallet();
      });
      // Disconnect Wallet Button
      disconnectButton.addEventListener('click', () => {
        showAccount.innerHTML = `
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              <span class="sr-only">Loading...</span>
            `;
        window.solana.disconnect();
        window.solana.on('disconnect', () => console.log("disconnected!"))
        showAccount.innerHTML = "Connect Wallet";
        buttonArea.classList.add('d-none');
      });
      // Transaction SOL Button
      sendSolButton.addEventListener('click', () => {
        sendSol();
      });
      // Get info Wallet Log()
      walletInfoButton.addEventListener('click', () => {
        console.log(window.solana.publicKey, // wallet's publicKey
          window.solana.connected, // true or false
          window.solana.network) // mainnet-beta or testnet)
        console.log("https://solscan.io/address/" + window.solana.publicKey)
      });

      // Sign Message Phantom
      signMessageButton.addEventListener('click', () => {
        singMessage();

      });
      // Wallet conection Web3            
      async function connectWallet() {

        // Auto Trusted 
        // window.solana.connect({ onlyIfTrusted: true });
        if (!window.solana.isConnected) {
          showAccount.innerHTML = `
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              <span class="sr-only">Loading...</span>
            `;
          window.solana.connect();
          window.solana.on("connect", () => {
            console.log("connected!");
            console.log("AutoProve:", window.solana.autoApprove);
            getAccountInfo();
            console.log("isConnect:", window.solana.isConnected);
            buttonArea.classList.remove('d-none')
            connectButton.setAttribute("data-bs-toggle", "dropdown");
          });
        }
      }

      async function getAccountInfo() {
        var pubKey = window.solana.publicKey.toString();
        let account = await connection.getAccountInfo(window.solana.publicKey);
        console.log(account);
        const balance = await connection.getBalance(window.solana.publicKey, "recent");
        pubKey = pubKey.substring(0, 16) + '..';
        showAccount.innerHTML = pubKey;
        showBalance.innerHTML = numberWithCommas(balance) + '<img alt="SOL" class="rounded-circle" style="max-height: 1.5rem;" src="https://raw.githubusercontent.com/trustwallet/assets/master/blockchains/solana/info/logo.png" class="MuiAvatar-img">'

      }
      function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");

      }

      async function singMessage() {
        const message = `To avoid digital dognappers, sign below to authenticate with Nft Galllery`;
        const encodedMessage = new TextEncoder().encode(message);
        const signedMessage = await window.solana.signMessage(encodedMessage, "utf8");
      };

      const getSolanaPrice = async () => {
        const response = await fetch(
          `https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=usd`,
          {
            method: "GET",
          }
        );

        const data = await response.json();
        return data.solana.usd;
      };
      async function sendSol() {
        var transaction = new solanaWeb3.Transaction().add(
          solanaWeb3.SystemProgram.transfer({
            fromPubkey: window.solana.publicKey,
            toPubkey: "2TBxdpf2CxMghgopFmJT7DQt8YomaKakKtzL212kAKb9",
            lamports: solanaWeb3.LAMPORTS_PER_SOL / 5 //Investing 1 SOL. Remember 1 Lamport = 10^-9 SOL.
          }),
        );

        // Setting the variables for the transaction
        transaction.feePayer = await window.solana.publicKey;
        let blockhashObj = await connection.getRecentBlockhash();
        transaction.recentBlockhash = await blockhashObj.blockhash;

        // Transaction constructor initialized successfully
        if (transaction) {
          console.log("Txn created successfully");
        }

        // Request creator to sign the transaction (allow the transaction)
        let signed = await window.solana.signTransaction(transaction);
        // The signature is generated
        let signature = await connection.sendRawTransaction(signed.serialize());
        // Confirm whether the transaction went through or not
        await connection.confirmTransaction(signature);

        console.log("Signature: ", signature);
        getAccountInfo();
        window.location.replace("http://stackoverflow.com");
      };
    })();
  </script>
